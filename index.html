<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>Mod1 Project</title>
</head>

<body>

    <div class="grid-x top-bar">
        <h1 class="cell text-center">Who Is The Greatest Philosopher Of Our Time?</h1>
        <!--<h1 class="top-bar-right">You Decide!</h1>-->
    </div>

    <div class="grid-container quote-cards">
        <div class="grid-x">
            <div class="large-2 cell"></div>
            <div class="large-3 cell">
                <div id="kanyecard" class="card">
                    <h3 class="card-divider">Kanye:</h3>
                    <div id="westGiphy" class="gifBox"></div>
                    <div id="westQuote" class="quoteBox"></div>
                    <div class="vote-button">
                    <button id="kanyeVote" class="button">Vote</button>
                    </div>
                </div>
            </div>
            <div class="large-2 cell"></div>
            <div class="large-3 cell">
                <div id="swansoncard" class="card">
                    <h3 class="card-divider">Ron:</h3>
                    <div id="swansonGiphy" class="gifBox"></div>
                    <div id="swansonQuote" class="quoteBox"></div>
                    <div class="vote-button">
                    <button id="ronVote" class="button">Vote</button>
                    </div>
                </div>
            </div>
            <div class="large-2 cell"></div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x button-class">
            <div class="cell text-center">
                <button id="getQuote" class="button">Get Quotes</button>
                <button id="getScore" class="button">Get Score</button>
            </div>
        </div>
    </div>
        <!--MODAL -->

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p><span id="winnerName"></span> won this time! Who'll win next? </p>
            </div>
        </div>

        <div id="scoreModal" class="modal">
            <div class="modal-content">
                <span class="close-2">&times;</span>
                <p>The current score is: <span id="score"></span></p>
            </div>
        </div>



        <script src="assets/js/script.js"></script>
</body>

</html>
