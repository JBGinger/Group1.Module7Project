<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>Mod1 Project</title>
</head>

<body>

    <div class="grid-x top-bar title">
        <h1 class="cell text-center">Who Is The Greatest Philosopher Of Our Time?</h1>
    </div>

    <div class="grid-container quote-cards">
        <div class="grid-x">
            <div class="large-2 cell"></div>
            <div class="large-3 cell">
                <div id="kanyecard" class="card">
                    <h3 class="card-divider">Kanye West</h3>
                    <div id="westGiphy" class="gifBox"></div>
                    <div id="westQuote" class="quoteBox"></div>
                    <div class="vote-button">
                    <button id="kanyeVote" class="button hidden">Vote For Kanye!</button>
                    </div>
                </div>
            </div>
            <div class="large-2 cell"></div>
            <div class="large-3 cell">
                <div id="swansoncard" class="card">
                    <h3 class="card-divider">Ron Swanson</h3>
                    <div id="swansonGiphy" class="gifBox"></div>
                    <div id="swansonQuote" class="quoteBox"></div>
                    <div class="vote-button">
                    <button id="ronVote" class="button hidden">Vote For Ron!</button>
                    </div>
                </div>
            </div>
            <div class="large-2 cell"></div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x button-class">
            <div class="cell text-center">
                <button id="getQuote" class="button">Get Quotes</button>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x score-class">
            <div class="large-2 cell"></div>
            <div class="large-3 cell">
                <div id="kanye-score-card" class="card scorecard">
                    <h3 class="card-divider">Kanye's Score:</h3>
                    <div id="kanye-score" class="score-display"></div>
                </div>
            </div>
            <div class="large-2 cell text-center">
                <button id="clear-scores" class="button hidden">Clear Scores</button>
            </div>
            <div class="large-3 cell">
                <div id="ron-score-card" class="card scorecard">
                    <h3 class="card-divider">Ron's Score:</h3>
                    <div id="ron-score" class="score-display"></div>
                </div>
            </div>
            <div class="large-2 cell"></div>
        </div>
    </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
