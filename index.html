<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>Mod1 Project</title>
</head>
<body>
    <button class="button primary" id="getQuote">Get Quote</button>
    <button class="button secondary" id="getScore">Get Score</button>
   

        <div class="container">

            <div >
                <h3>Kanye:</h3>
                <div id=westQuote></div>
                <div id=westGiphy></div>
                <button class="button warning" id="kanyeVote">Vote</button>
            </div>
            <div >
                <h3>Ron:</h3>
                <div id="swansonQuote"></div>
                <div id=swansonGiphy></div>
                <button class="button warning" id="ronVote">Vote</button>
            </div>

            <!-- MODAL -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p><span id="winnerName"></span> won this time! Who'll win next? </p>
                </div>
            </div>

            <div id="scoreModal" class="modal">
                <div class="modal-content">
                    <span class="close-2">&times;</span>
                    <p>The current score is: <span id="score"></span></p>
                </div>
            </div>
            

        </div>

    
    <script src="script.js"></script>
</body>
</html>
